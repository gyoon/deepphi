<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>deepphi</title>
    <meta name="description" content="">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width">
    <!-- bower:css -->
    <!-- endinject -->
    <link rel="stylesheet" href="/lib/remodal/dist/remodal.css">
    <link rel="stylesheet" href="/lib/remodal/dist/remodal-default-theme.css">
    <link rel="stylesheet" href="/css/service.css">
    <!-- inject:css -->
    <!-- endinject -->
</head>
<body>
<div class="bodyContainer">
    <nav>
        <ul class="service-nav-list-wrap">
            <li class="image">
                <a href="image.html">
                    <span class="icons image"></span>
                    Image
                </a>
            </li>
            <li class="upload on">
                <a href="upload.html">
                    <span class="icons upload"></span>
                    Upload
                </a>
            </li>
            <li class="data">
                <a href="data.html">
                    <span class="icons data"></span>
                    Data
                </a>
            </li>
            <li class="info">
                <a href="info.html">
                    <span class="icons info"></span>
                    Info
                </a>
            </li>
            <li class="setting">
                <a href="setting.html">
                    <span class="icons setting"></span>
                    Setting
                </a>
            </li>
        </ul>
    </nav>
    <div class="left-section">
        <div class="upload-message">
            파일을 업로드해주세요.
        </div>
        <button type="button" class="file-btn btn-blu"><span>Choose file</span></button>
        <div class="upload-drop-zone">
            <span>Drop files to upload </span>
        </div>
        <div class="file-info-wrap">
            <span class="file-name">filename</span>
            <span class="file-size">2KB</span>
        </div>
    </div>
    <div class="contents upload">
        <div class="btn-wrap">
            <button type="button" class="btn-normal upload-btn btn-gry" data-remodal-target="modalupload"><span>Upload</span></button>
        </div>
        <div class="Xray">
            <img src="../resource/images/service/xray.jpg">
            <div class="Xray-thumbnail"><img src="../resource/images/service/xray_thumbnail.jpg"></div>
        </div>
    </div>

</div>
</div>

<script src="/lib/jquery/jquery.min.js"></script>
<script src="/lib/remodal/dist/remodal.js"></script>


<div class="remodal small" data-remodal-id="modalupload">
    <div class="remodal-header">
        <div class="title">파일을 업로드 하시겠습니까?</div>
        <button data-remodal-action="close" class="remodal-close"></button>
    </div>
    <div class="remodal-content">

    </div>
    <div class="remodal-footer">
        <button type="button" class="btn-normal pop-btn btn-blu"><span>Ok</span></button>
        <button type="button" class="btn-normal pop-btn btn-gry"><span>Cancel</span></button>
    </div>
</div>


</body>
</html>
